                monthUnlocked.add(winner);
            }

            grid.innerHTML += `
                <div class="calendar-day" style="background-color: ${winner ? color + '10' : 'white'}">
                    ${winner ? `<div class="calendar-day-accent" style="background-color: ${color}">${i}</div>` : `<div class="day-number-empty">${i}</div>`}
                    ${winner ? `<span class="attendant-name">${winner}</span>` : ""}
                </div>`;
        }

        // è®¡ç®—æœ¬æœˆ MVP
        updateMvp(monthCounts);
        // æ›´æ–°å›¾é‰´ç‚¹äº®çŠ¶æ€
        updateCollection(monthUnlocked);
    }

    function updateMvp(counts) {
        const entries = Object.entries(counts);
        if (entries.length === 0) {
            document.getElementById('monthMvp').innerText = "æœ¬æœˆå‹¤åŠ¡ä¹‹æ˜Ÿï¼šğŸŒ¸";
            return;
        }
        const max = Math.max(...Object.values(counts));
        const mvps = entries.filter(e => e[1] === max && max > 1);
        
        if (mvps.length > 0) {
            document.getElementById('monthMvp').innerText = `æœ¬æœˆå‹¤åŠ¡ä¹‹æ˜Ÿï¼š${mvps.map(e => e[0]).join('ã€')}`;
        } else {
            document.getElementById('monthMvp').innerText = "æœ¬æœˆå‹¤åŠ¡ä¹‹æ˜Ÿï¼šğŸŒ¸";
        }
    }

    function updateCollection(unlockedSet) {
        for (let type in data) {
            const grid = document.getElementById(`coll-${type}`);
            grid.innerHTML = "";
            data[type].forEach(name => {
                const isUnlocked = unlockedSet.has(name);
                const color = COLORS[name] || "#333";
                grid.innerHTML += `
                    <div class="collection-item ${isUnlocked ? 'unlocked' : ''}" 
                         style="${isUnlocked ? `background-color:${color}; border-color:${color};` : ''}">
                        ${name}
                    </div>`;
            });
        }
    }

    // 3. æŠ½ç­¾åŠ¨ä½œ
    const lottoBox = document.getElementById('lotto-box');
    const resultDisplay = document.getElementById('result-display');
    const drawBtn = document.getElementById('drawBtn');

    drawBtn.onclick = function() {
        const pool = Array.from(document.querySelectorAll('.name-cb:checked')).map(cb => cb.value);
        if (pool.length === 0) return alert("åå•ä¸ºç©ºï¼");
        drawBtn.disabled = true;
        resultDisplay.innerText = "æ­£åœ¨æ„Ÿåº”...";
        lottoBox.classList.add('shaking');
        setTimeout(() => {
            lottoBox.classList.remove('shaking');
            const winner = pool[Math.floor(Math.random() * pool.length)];
            const color = COLORS[winner] || "#d32f2f";
            
            document.body.style.backgroundColor = color + "1a"; 
            resultDisplay.innerText = "ä»Šæ—¥è¿‘ä¾ï¼š" + winner;
            resultDisplay.style.color = color;
            drawBtn.style.backgroundColor = color;

            const d = new Date();
            historyData[`${d.getFullYear()}-${d.getMonth()+1}-${d.getDate()}`] = winner;
            localStorage.setItem(STORAGE_HISTORY_KEY, JSON.stringify(historyData));
            renderEverything();
            drawBtn.disabled = false;
        }, 1200);
    };

    // äº‘åŒæ­¥åŠŸèƒ½
    async function syncToGist() {
        const token = document.getElementById('gistToken').value;
        const id = document.getElementById('gistId').value;
        if(!token || !id) return alert("é…ç½®ç¼ºå¤±");
        const payload = { checked: localStorage.getItem(STORAGE_CHECK_KEY), history: localStorage.getItem(STORAGE_HISTORY_KEY) };
        const res = await fetch(`https://api.github.com/gists/${id}`, {
            method: 'PATCH',
            headers: { 'Authorization': `token ${token}` },
            body: JSON.stringify({ files: { "touken_data.json": { content: JSON.stringify(payload) } } })
        });
        if(res.ok) alert("ğŸ‰ å·²å­˜è‡³äº‘ç«¯");
    }

    async function loadFromGist() {
        const token = document.getElementById('gistToken').value;
        const id = document.getElementById('gistId').value;
        const res = await fetch(`https://api.github.com/gists/${id}`, { headers: { 'Authorization': `token ${token}` } });
        if(res.ok) {
            const g = await res.json();
            const c = JSON.parse(g.files["touken_data.json"].content);
            localStorage.setItem(STORAGE_CHECK_KEY, c.checked);
            localStorage.setItem(STORAGE_HISTORY_KEY, c.history);
            location.reload();
        }
    }

    renderEverything();
