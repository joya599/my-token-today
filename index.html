            cardName.innerText = winner;

            // æ˜¾ç¤ºå°çª—

    function getMood(winner) {

        cardMoodBtn.innerText = randomMood.text;

    function createSakura() {
        for (let i = 0; i < 25; i++) {
            const s = document.createElement('div');
            s.className = 'sakura'; s.innerHTML = 'ğŸŒ¸';
            s.style.left = Math.random() * 100 + 'vw';
            s.style.fontSize = (Math.random() * 15 + 10) + 'px';
            s.style.animationDuration = (Math.random() * 3 + 2) + 's';
            document.body.appendChild(s);
            setTimeout(() => s.remove(), 5000);
        }
    }

    function renderEverything() {
        const grid = document.getElementById('calendarGrid');
        grid.innerHTML = "";
        const now = new Date();
        const days = new Date(now.getFullYear(), now.getMonth()+1, 0).getDate();
        const unlockedSet = new Set();
        
        ['æ—¥','ä¸€','äºŒ','ä¸‰','å››','äº”','å…­'].forEach(d => grid.innerHTML += `<div class="calendar-header">${d}</div>`);
        
        for (let i = 1; i <= days; i++) {
            const dateKey = `${now.getFullYear()}-${now.getMonth()+1}-${i}`;
            const winner = historyData[dateKey];
            if(winner) unlockedSet.add(winner);
            const color = COLORS[winner] || "transparent";
            grid.innerHTML += `<div class="calendar-day">${winner ? `<div class="calendar-day-accent" style="background:${color}">${i}</div><span style="font-weight:bold;">${winner}</span>` : `<div>${i}</div>`}</div>`;
        }

        // æ›´æ–°æˆå°±å›¾é‰´
        for (let type in data) {
            const g = document.getElementById(`coll-${type}`);
            g.innerHTML = "";
            data[type].forEach(name => {
                const isU = unlockedSet.has(name);
                g.innerHTML += `<div class="collection-item ${isU?'unlocked':''}" style="${isU?`background:${COLORS[name]}`:''}">${name}</div>`;
            });
        }
    }

    renderEverything();
